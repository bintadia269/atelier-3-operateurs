<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les operateurs</title>
  </head>
  <body>
    <script>
      // Manipulation d’opérateurs
      let a = 5;
      let b = 10;
      let c = 15;

      // la somme des trois variables
      let somme = a + b + c;
      //Affichage du résultat au niveau de la console
      console.log('La somme est : ' + somme);

      //le produit des trois variables
      let produit = a * b * c;
      //Affichage du résultat par alerte.
      alert('Le produit est : ' + produit);

      //Somme de a et b divisée par c
      let resultat = (a + b) / c;
      console.log('Le résultat de (a + b) / c est : ' + resultat);
    </script>
  </body>
</html>
